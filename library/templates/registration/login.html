{% extends "layouts/base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-gray-700 font-semibold mb-2">Username</label>
                {{ form.username}}
            </div>
            <div class="mb-6">
                <label for="id_password" class="block text-gray-700 font-semibold mb-2">Password</label>
                {{ form.password}}
            </div>
            <div class="flex justify-between items-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
                <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
