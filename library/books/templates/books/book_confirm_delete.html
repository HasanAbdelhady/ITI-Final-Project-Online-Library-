{% extends 'layouts/base.html' %}

{% block body %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Confirm Delete</h1>
        <p class="text-center">Are you sure you want to delete
            "{{ object.name }}"?</p>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between mt-4">
                <a href="{% url 'home' %}"
                    class="bg-gray-500 text-white py-2 px-4 rounded">Cancel</a>
                <button type="submit"
                    class="bg-red-500 text-white py-2 px-4 rounded">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
