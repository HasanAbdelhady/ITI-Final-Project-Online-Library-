{% extends "layouts/base.html" %}

{% block body %}
<div class="min-h-screen bg-gray-100 p-6">
  <div class="container mx-auto max-w-md bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Category</h2>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <!-- Render form fields with styling -->
      {% for field in form %}
      <div class="flex flex-col">
        <label for="{{ field.id_for_label }}" class="text-gray-700 font-semibold mb-2">{{ field.label }}</label>
        <div class="mt-1">
          {{ field}}
          {% if field.help_text %}
          <p class="text-sm text-gray-500 mt-1">{{ field.help_text }}</p>
          {% endif %}
          {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
          {% endif %}
        </div>
      </div>
      {% endfor %}
      
      <button type="submit"
        class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Save
      </button>
    </form>
  </div>
</div>
{% endblock %}
